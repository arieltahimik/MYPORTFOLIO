<!-- sldsValidatorIgnore -->
<template>
  <div class="app slds-var-p-around_medium">
    <div class="box">
      <h1 class="slds-text-title_bold">BMI Calculator</h1>
      <template if:true={result}>
        <section>
          <h2>Your BMI value is:</h2>
          <div class="result-value">{bmiValue}</div>
          <h2>So you are:</h2>
          <div class="result-value">{result}</div>
          <button class="slds-button slds-button_neutral slds-button_stretch custom-button 
              slds-var-m-bottom_large slds-var-m-top_large" onclick={recalculate}>Re-Calculate</button>
        </section>
      </template>

      <template if:false={result}>
        <form onsubmit={submitHandler}>
          <fieldset class="slds-form-element radio_group">
            <legend class="slds-form-element__legend slds-form-element__label">
              <abbr class="slds-required" title="required">*</abbr>Choose unit:
            </legend>
            <div class="slds-form-element__control">
              <span class="slds-radio radio_buttons">
                <input type="radio" id="in_lbs" value="in_lbs" name="unit" checked onchange={radioHandle} />
                <label class="slds-radio__label" for="in_lbs">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">in / lbs</span>
                </label>
                <input type="radio" id="cm_kg" value="cm_kg" name="unit" onchange={radioHandle} />
                <label class="slds-radio__label" for="cm_kg">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">cm / kg</span>
                </label>
              </span>
            </div>
          </fieldset>

          <div class="slds-form-element slds-form-element__control slds-var-m-bottom_medium">
            <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height {heightUnit}</label><input
              type="number" id="text-input-height" min="0" max="300" required
              class="slds-input" name="height" value={height} onchange={inputHandler} />
          </div>
          <div class="slds-form-element slds-form-element__control slds-var-m-bottom_medium">
            <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">Weight {weightUnit}</label><input
              type="number" id="text-input-weight" min="0" max="600" required
              class="slds-input" name="weight" value={weight} onchange={inputHandler} />
          </div>
          <button class="slds-button slds-button_neutral slds-button_stretch custom-button 
              slds-var-m-bottom_large">Calculate</button>
        </form>
      </template>

      <div class="info-wrapper">
        <h2 class="slds-text-title_bold slds-var-m-bottom_medium">If Your BMI Is:</h2>        
        <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
        <p class="slds-var-m-bottom_medium">Underweight</p>
        <h3 class="slds-text-color_success slds-text-heading_medium">18.5 to 24.9</h3>
        <p class="slds-var-m-bottom_medium">Healthy</p>
        <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
        <p class="slds-var-m-bottom_medium">Overweight</p>
        <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
        <p class="slds-var-m-bottom_medium">Obese</p>
      </div>
    </div>
  </div>
</template>
